server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://localhost:3100/loki/api/v1/push

scrape_configs:
  - job_name: titan-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: titan-logs
          __path__: /var/log/titan/*.log

  - job_name: titan-brain
    static_configs:
      - targets:
          - localhost
        labels:
          job: titan-brain
          service: brain
          __path__: ./logs/brain.log

  - job_name: titan-execution
    static_configs:
      - targets:
          - localhost
        labels:
          job: titan-execution
          service: execution
          __path__: ./logs/execution.log

  - job_name: titan-scavenger
    static_configs:
      - targets:
          - localhost
        labels:
          job: titan-scavenger
          service: scavenger
          __path__: ./logs/scavenger.log
