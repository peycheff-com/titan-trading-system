services:
  nats:
    image: nats:2.10.22-alpine
    container_name: titan-nats
    volumes:
      - nats_data:/data/jetstream
      - ./config/nats.conf:/etc/nats/nats.conf
    command: "-c /etc/nats/nats.conf"
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:8222/healthz']
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: titan-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: titan_brain_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - titan-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.2.4-alpine3.19
    container_name: titan-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - titan-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  titan-brain:
    build:
      context: .
      dockerfile: services/titan-brain/Dockerfile
    container_name: titan-brain
    ports:
      - '3100:3100'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://postgres:password@postgres:5432/titan_brain_production
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - PORT=3100
    depends_on:
      nats:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - titan-network
    restart: unless-stopped

  titan-execution-rs:
    build:
      context: .
      dockerfile: services/titan-execution-rs/Dockerfile
    container_name: titan-execution-rs
    environment:
      - NATS_URL=nats://nats:4222
      # Add other rust env vars if needed
    depends_on:
      nats:
        condition: service_healthy
      titan-brain:
        condition: service_healthy
    networks:
      - titan-network
    restart: unless-stopped

  titan-console:
    build:
      context: .
      dockerfile: services/titan-console/Dockerfile
    container_name: titan-console
    ports:
      - '8080:8080'
    environment:
      - VITE_API_URL=http://localhost:3100 # Browser accesses this, so localhost is usually correct for dev, but in prod usually needs domain
    depends_on:
      titan-brain:
        condition: service_healthy
    networks:
      - titan-network
    restart: unless-stopped

  titan-phase1-scavenger:
    build:
      context: .
      dockerfile: services/titan-phase1-scavenger/Dockerfile
    container_name: titan-phase1-scavenger
    ports:
      - '8081:8081'
    environment:
      - NATS_URL=nats://nats:4222
      - PORT=8081
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - titan-network
    restart: unless-stopped

  titan-phase2-hunter:
    build:
      context: .
      dockerfile: services/titan-phase2-hunter/Dockerfile
    container_name: titan-phase2-hunter
    ports:
      - '8083:8083'
    environment:
      - NATS_URL=nats://nats:4222
      - PORT=8083
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - titan-network
    restart: unless-stopped

  titan-phase3-sentinel:
    build:
      context: .
      dockerfile: services/titan-phase3-sentinel/Dockerfile
    container_name: titan-phase3-sentinel
    ports:
      - '8084:8084'
    environment:
      - NATS_URL=nats://nats:4222
      - PORT=8084
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - titan-network
    restart: unless-stopped

  titan-ai-quant:
    build:
      context: .
      dockerfile: services/titan-ai-quant/Dockerfile
    container_name: titan-ai-quant
    ports:
      - '8082:8082'
    environment:
      - NATS_URL=nats://nats:4222
      - PORT=8082
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - titan-network
    restart: unless-stopped

  titan-powerlaw-lab:
    build:
      context: .
      dockerfile: services/titan-powerlaw-lab/Dockerfile
    container_name: titan-powerlaw-lab
    environment:
      - NATS_URL=nats://nats:4222
    volumes:
      - powerlaw_data:/data
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - titan-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  powerlaw_data:

networks:
  titan-network:
    driver: bridge
