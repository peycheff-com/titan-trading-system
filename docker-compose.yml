services:
  nats:
    image: nats:2.10.22-alpine
    container_name: titan-nats
    ports:
      - '4222:4222'
      - '8222:8222'
    volumes:
      - nats_data:/data/jetstream
      - ./config/nats.conf:/etc/nats/nats.conf
    command: '-c /etc/nats/nats.conf'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:8222/healthz']
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - titan-network

  postgres:
    image: postgres:16-alpine
    container_name: titan-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: titan_brain_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - titan-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.2.4-alpine3.19
    container_name: titan-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - titan-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-redis_password}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  titan-brain:
    build:
      context: .
      dockerfile: services/titan-brain/Dockerfile
    container_name: titan-brain
    ports:
      - '3100:3100'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://postgres:password@postgres:5432/titan_brain_production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=titan_brain_production
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      - NATS_URL=nats://nats:4222
      - NATS_USER=brain
      - NATS_PASS=brain_password
      - PORT=3100
      - HMAC_SECRET=titan_dev_hmac_secret
    volumes:
      - ./services/titan-brain/config:/app/services/titan-brain/config
    depends_on:
      nats:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - titan-network
    restart: unless-stopped

  # ... (other services remain unchanged)

  # M16 - Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: titan-prometheus
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./services/titan-brain/monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    networks:
      - titan-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: titan-grafana
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD required}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./services/titan-brain/monitoring/grafana-dashboard-comprehensive.json:/var/lib/grafana/dashboards/titan-comprehensive.json
    networks:
      - titan-network
    depends_on:
      - prometheus
    restart: unless-stopped

  titan-powerlaw-lab:
    build:
      context: .
      dockerfile: services/titan-powerlaw-lab/Dockerfile
    container_name: titan-powerlaw-lab
    environment:
      - NATS_URL=nats://nats:4222
      - NATS_USER=powerlaw
      - NATS_PASS=powerlaw_password
    volumes:
      - powerlaw_data:/data
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - titan-network
    restart: unless-stopped

