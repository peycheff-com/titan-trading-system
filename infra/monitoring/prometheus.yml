# Comprehensive Prometheus Configuration for Titan Trading System
# Consolidated from services/titan-brain/monitoring/prometheus-comprehensive.yml
# Mounted by docker-compose at /etc/prometheus/prometheus.yml

global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    monitor: "titan-trading-system"
    environment: "production"
    cluster: "titan-main"

rule_files:
  - "alert-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]
      timeout: 10s
      api_version: v2

scrape_configs:
  - job_name: "titan-brain"
    static_configs:
      - targets: ["titan-brain:3100"]
        labels:
          service: "brain"
          phase: "phase5"
          component: "orchestrator"
    metrics_path: "/metrics"
    scrape_interval: 5s
    scrape_timeout: 4s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "titan-brain"

  - job_name: "titan-execution"
    static_configs:
      - targets: ["titan-execution:3002"]
        labels:
          service: "execution"
          component: "order-management"
    metrics_path: "/metrics"
    scrape_interval: 5s
    scrape_timeout: 4s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "titan-execution"

  - job_name: "titan-scavenger"
    static_configs:
      - targets: ["titan-scavenger:8081"]
        labels:
          service: "scavenger"
          phase: "phase1"
          component: "trap-system"
    metrics_path: "/metrics"
    scrape_interval: 5s
    scrape_timeout: 4s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "titan-scavenger"

  - job_name: "titan-hunter"
    static_configs:
      - targets: ["titan-hunter:8082"]
        labels:
          service: "hunter"
          phase: "phase2"
          component: "holographic-engine"
    metrics_path: "/metrics"
    scrape_interval: 5s
    scrape_timeout: 4s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "titan-hunter"

  - job_name: "titan-sentinel"
    static_configs:
      - targets: ["titan-sentinel:8083"]
        labels:
          service: "sentinel"
          phase: "phase3"
          component: "basis-arbitrage"
    metrics_path: "/metrics"
    scrape_interval: 5s
    scrape_timeout: 4s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "titan-sentinel"

  - job_name: "titan-console-api"
    static_configs:
      - targets: ["titan-console-api:3000"]
        labels:
          service: "console-api"
          component: "api"
    metrics_path: "/metrics"
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "prometheus"
          component: "monitoring"
    scrape_interval: 15s
    scrape_timeout: 10s
