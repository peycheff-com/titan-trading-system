version: 2

updates:
  # Root npm monorepo (covers all workspaces)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"

  # Rust (titan-execution-rs)
  - package-ecosystem: "cargo"
    directory: "/services/titan-execution-rs"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      rust-dependencies:
        update-types:
          - "minor"
          - "patch"

  # Docker images
  - package-ecosystem: "docker"
    directory: "/services/titan-brain"
    schedule:
      interval: "weekly"
    groups:
      docker-base-images:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "docker"
    directory: "/services/titan-execution-rs"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/titan-phase1-scavenger"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/titan-phase2-hunter"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/titan-phase3-sentinel"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/titan-opsd"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/titan-console-api"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/titan-ai-quant"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/titan-powerlaw-lab"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/apps/titan-console"
    schedule:
      interval: "weekly"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        update-types:
          - "minor"
          - "patch"
