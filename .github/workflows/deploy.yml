name: Deploy to DigitalOcean
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies (Root)
        run: npm ci

      - name: Validate configuration
        run: npm run validate:config

      - name: Verify Environment Keys
        run: node scripts/ops/verify_env.js .env.example .env
        continue-on-error: true # For now, warn but don't fail until VPS env is synced

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "services,config,scripts,docker-compose.yml,docker-compose.prod.yml,.env.example,package.json,package-lock.json,tsconfig.json"
          target: "/opt/titan"
          rm: false
          strip_components: 0

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/titan
            # Ensure permissions
            mkdir -p services/titan-brain/dist/db
            chmod +x scripts/ops/*.sh

            # Safe Deploy (includes Backup, Build, Health Check, Rollback)
            ./scripts/ops/deploy_safe.sh
            
            # Prune unused images to save space
            docker system prune -f
