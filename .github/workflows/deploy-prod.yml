name: Deploy to Production

on:
  workflow_run:
    workflows: ['Titan Monorepo CI']
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_ci_check:
        description: 'Skip CI check (use when CI is blocked)'
        required: false
        default: false
        type: boolean

concurrency:
  group: production_deploy
  cancel-in-progress: false

env:
  TITAN_REGISTRY: ghcr.io/${{ github.repository }}

jobs:
  # Verify CI Pipeline passed before deploying
  ci-check:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch' && inputs.skip_ci_check == true)
    outputs:
      should_deploy: ${{ steps.check.outputs.deploy }}
    steps:
      - name: Check CI Status
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "CI workflow completed with: ${{ github.event.workflow_run.conclusion }}"
            if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
              echo "deploy=true" >> $GITHUB_OUTPUT
            else
              echo "deploy=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "Manual dispatch with skip_ci_check=${{ inputs.skip_ci_check }}"
            echo "deploy=true" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: [ci-check]
    if: ${{ always() && (needs.ci-check.result == 'success' || needs.ci-check.result == 'skipped') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - name: titan-brain
            context: .
            file: services/titan-brain/Dockerfile
            image: titan-brain
          - name: titan-execution-rs
            context: .
            file: services/titan-execution-rs/Dockerfile
            image: titan-execution-rs
          - name: titan-console
            context: .
            file: apps/titan-console/Dockerfile
            image: titan-console
          - name: titan-phase1-scavenger
            context: .
            file: services/titan-phase1-scavenger/Dockerfile
            image: titan-phase1-scavenger
          - name: titan-phase2-hunter
            context: .
            file: services/titan-phase2-hunter/Dockerfile
            image: titan-phase2-hunter
          - name: titan-phase3-sentinel
            context: .
            file: services/titan-phase3-sentinel/Dockerfile
            image: titan-phase3-sentinel
          - name: titan-ai-quant
            context: .
            file: services/titan-ai-quant/Dockerfile
            image: titan-ai-quant
          - name: titan-powerlaw-lab
            context: .
            file: services/titan-powerlaw-lab/Dockerfile
            image: titan-powerlaw-lab

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.TITAN_REGISTRY }}/${{ matrix.service.image }}
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}

      - name: Export Digest
        run: |
          mkdir -p /tmp/digests
          # We prefer JSON lines for easy merging
          # Format: "titan-brain": "ghcr.io/org/repo/titan-brain@sha256:..."
          # Note: We must escape the double quotes for the echo command
          echo "\"${{ matrix.service.image }}\": \"${{ env.TITAN_REGISTRY }}/${{ matrix.service.image }}@${{ steps.build.outputs.digest }}\"" > /tmp/digests/${{ matrix.service.name }}.json

      - name: Upload Digest Artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.service.image }}
          path: /tmp/digests/*.json
          retention-days: 1

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: 
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Digests
        uses: actions/download-artifact@v4
        with:
          pattern: digest-*
          path: /tmp/digests
          merge-multiple: true

      - name: Consolidate Digests
        id: digests
        run: |
          echo "Consolidating digests..."
          echo "{" > digests.json
          first=true
          # Find all json files
          find /tmp/digests -name "*.json" | while read -r f; do
             if [ "$first" = true ]; then
               first=false
             else
               echo "," >> digests.json
             fi
             cat "$f" >> digests.json
             # Note: the loop runs in a subshell, so 'first' variable update might be lost.
             # Correct approach: process all files at once or building line by line.
          done
          # The loop variable issue is tricky in bash. Let's use jq or python if available, or just simple concatenation.
          # Better simple approach for GitHub Actions runners:

          # 1. Concatenate all files into a temporary file, with commas newline-separated
          cat /tmp/digests/*.json | paste -sd "," - > body.json

          # 2. Wrap in curly braces
          echo "{" > digests.json
          cat body.json >> digests.json
          echo "}" >> digests.json

          # Validate
          cat digests.json
          python3 -c "import json, sys; json.load(sys.stdin)" < digests.json

      - name: Prepare Deployment Package
        run: |
          mkdir -p deploy_package/scripts
          mkdir -p deploy_package/compose
          mkdir -p deploy_package/evidence

          # Scripts
          cp scripts/ci/*.sh deploy_package/scripts/
          cp scripts/ci/*.py deploy_package/scripts/
          chmod +x deploy_package/scripts/*.sh

          # Compose
          cp docker-compose.prod.yml deploy_package/compose/

          # Evidence
          cp digests.json deploy_package/evidence/

      - name: Copy Files to Droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: 'deploy_package/*'
          target: '/opt/titan/tmp_deploy_${{ github.sha }}'
          strip_components: 1

      - name: Execute Atomic Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            # Set Deployment Context
            export TITAN_SHA="${{ github.sha }}"
            export TITAN_REGISTRY="${{ env.TITAN_REGISTRY }}"
            export DEPLOY_BASE="/opt/titan/tmp_deploy_${{ github.sha }}"

            # Make sure scripts are executable
            chmod +x $DEPLOY_BASE/scripts/*.sh

            # Execute Atomic Deploy Script
            if ! $DEPLOY_BASE/scripts/deploy.sh "${{ github.sha }}"; then
                echo "DEPLOYMENT FAILED"
                exit 1
            fi

            # Cleanup
            rm -rf $DEPLOY_BASE

      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-evidence
          path: |
            digests.json
