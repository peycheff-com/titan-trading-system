name: Node Services Pipeline

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: '22.19.0'
      npm-version:
        type: string
        default: '11.6.2'
    outputs:
      status:
        description: "Status of the Node services job"
        value: ${{ jobs.node-services.result }}

jobs:
  node-services:
    name: Canonical Node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v4.1.3
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          node-version: ${{ inputs.node-version }}
          npm-version: ${{ inputs.npm-version }}

      - name: Start NATS (for integration tests)
        run: |
          docker run -d --name nats -p 4222:4222 -p 8222:8222 nats:2.10.22-alpine -js -m 8222
          for i in {1..30}; do
            if wget --no-verbose --spider --tries=1 http://localhost:8222/varz; then
              exit 0
            fi
            sleep 1
          done
          exit 1

      - name: Canonical Node.js Pipeline
        env:
          NATS_URL: nats://localhost:4222
        run: ./scripts/ci/node.sh all
