name: titan-prod

services:
  # --- INFRASTRUCTURE ---
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./data/traefik/acme.json:/acme.json"
    networks:
      - titan-net

  nats:
    image: nats:2.10.22-alpine
    container_name: nats
    restart: always
    command: "-c /config/nats.conf"
    ports:
      - "4222:4222" # Internal only via firewall, but exposed for monitoring if needed
      - "8222:8222" # Monitoring
    volumes:
      - "./config/nats.conf:/config/nats.conf:ro"
      - "./data/nats:/data"
    networks:
      - titan-net

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-titan}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-titan_brain}
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
    networks:
      - titan-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U titan"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - "./data/redis:/data"
    networks:
      - titan-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- CORE SERVICES ---
  execution:
    image: ghcr.io/peycheff-com/titan-execution-rs:${TITAN_TAG:-latest}
    container_name: titan-execution
    restart: always
    env_file: .env
    depends_on:
      nats:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - titan-net
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  brain:
    image: ghcr.io/peycheff-com/titan-brain:${TITAN_TAG:-latest}
    container_name: titan-brain
    restart: always
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    networks:
      - titan-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  # --- STRATEGIES ---
  scavenger:
    image: ghcr.io/peycheff-com/titan-scavenger:${TITAN_TAG:-latest}
    restart: always
    env_file: .env
    depends_on:
      - nats
    networks:
      - titan-net

  hunter:
    image: ghcr.io/peycheff-com/titan-hunter:${TITAN_TAG:-latest}
    restart: always
    env_file: .env
    depends_on:
      - nats
    networks:
      - titan-net

  sentinel:
    image: ghcr.io/peycheff-com/titan-sentinel:${TITAN_TAG:-latest}
    restart: always
    env_file: .env
    depends_on:
      - nats
    networks:
      - titan-net

  # --- UI ---
  console:
    image: ghcr.io/peycheff-com/titan-console:${TITAN_TAG:-latest}
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.console.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.console.entrypoints=websecure"
      - "traefik.http.routers.console.tls.certresolver=myresolver"
    networks:
      - titan-net

networks:
  titan-net:
    driver: bridge
