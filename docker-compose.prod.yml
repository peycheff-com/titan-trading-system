name: titan-prod

services:
  # --- INFRASTRUCTURE ---
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./data/traefik/acme.json:/acme.json"
    networks:
      - titan-net

  nats:
    image: nats:2.10.22-alpine
    container_name: nats
    restart: always
    ports:
      - "4222:4222" # Internal only via firewall, but exposed for monitoring if needed
      - "8222:8222" # Monitoring
    env_file: .env.prod
    entrypoint:
      - /bin/sh
      - -c
      - |
        apk add --no-cache gettext > /dev/null 2>&1 && envsubst < /config/nats.conf > /tmp/nats-resolved.conf && exec nats-server -c /tmp/nats-resolved.conf
    volumes:
      - "./config/nats.conf:/config/nats.conf:ro"
      - "./data/nats:/data"
    networks:
      - titan-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-titan}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-titan_brain}
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
    networks:
      - titan-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U titan"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - "./data/redis:/data"
    networks:
      - titan-net
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$REDIS_PASSWORD\" ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- CORE SERVICES ---
  titan-execution:
    image: ghcr.io/peycheff-com/titan-trading-system/titan-execution-rs:${TITAN_TAG:-latest}
    container_name: titan-execution
    restart: always
    env_file: .env.prod
    depends_on:
      nats:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - titan-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  titan-brain:
    image: ghcr.io/peycheff-com/titan-trading-system/titan-brain:${TITAN_TAG:-latest}
    container_name: titan-brain
    restart: always
    env_file: .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - titan-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  # --- STRATEGIES ---
  titan-scavenger:
    image: ghcr.io/peycheff-com/titan-trading-system/titan-phase1-scavenger:${TITAN_TAG:-latest}
    restart: always
    env_file: .env.prod
    depends_on:
      - nats
    networks:
      - titan-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  titan-hunter:
    image: ghcr.io/peycheff-com/titan-trading-system/titan-phase2-hunter:${TITAN_TAG:-latest}
    restart: always
    env_file: .env.prod
    depends_on:
      - nats
    networks:
      - titan-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  titan-sentinel:
    image: ghcr.io/peycheff-com/titan-trading-system/titan-phase3-sentinel:${TITAN_TAG:-latest}
    restart: always
    env_file: .env.prod
    depends_on:
      - nats
    networks:
      - titan-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  titan-ai-quant:
    image: ghcr.io/peycheff-com/titan-trading-system/titan-ai-quant:${TITAN_TAG:-latest}
    restart: always
    env_file: .env.prod
    depends_on:
      - nats
    networks:
      - titan-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # --- UI ---
  titan-console:
    image: ghcr.io/peycheff-com/titan-trading-system/titan-console:${TITAN_TAG:-latest}
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.console.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.console.entrypoints=websecure"
      - "traefik.http.routers.console.tls.certresolver=myresolver"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - titan-net

networks:
  titan-net:
    driver: bridge
