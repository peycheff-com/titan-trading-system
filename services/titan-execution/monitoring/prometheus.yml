# Prometheus Configuration for Titan Execution Service
# Requirements: 6.1-6.7 - Operational monitoring with Prometheus

global:
  # How frequently to scrape targets
  scrape_interval: 5s
  
  # How frequently to evaluate rules
  evaluation_interval: 5s
  
  # Attach these labels to any time series or alerts
  external_labels:
    monitor: 'titan-trading-system'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # Titan Execution Service
  - job_name: 'titan-execution'
    static_configs:
      - targets: ['localhost:3001']
        labels:
          service: 'execution'
          phase: 'phase1'
    
    # Metrics endpoint path
    metrics_path: '/metrics'
    
    # Scrape interval (override global)
    scrape_interval: 5s
    
    # Scrape timeout
    scrape_timeout: 4s
    
    # Relabel configs (optional)
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'titan-execution'

  # Node Exporter (optional - for system metrics)
  # Uncomment if you want detailed system metrics
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['localhost:9100']

# Alerting configuration (optional)
# Uncomment to enable Alertmanager integration
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['localhost:9093']

# Rule files (optional)
# Uncomment to load alert rules from files
# rule_files:
#   - 'alert_rules.yml'

# Storage configuration is handled via command line flags
# --storage.tsdb.retention.time=30d
# --storage.tsdb.retention.size=10GB
