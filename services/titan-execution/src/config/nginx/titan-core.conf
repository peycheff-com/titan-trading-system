# ============================================
# TITAN CORE - Nginx Reverse Proxy Configuration
# Secure Remote Access (Bulgaria → Tokyo)
# ============================================
# 
# Installation:
#   sudo cp titan-core.conf /etc/nginx/sites-available/titan-core
#   sudo ln -s /etc/nginx/sites-available/titan-core /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# SSL Setup:
#   sudo certbot --nginx -d titan-core.yourdomain.com
#
# Basic Auth Setup:
#   sudo htpasswd -c /etc/nginx/.htpasswd titan
# ============================================

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=titan_limit:10m rate=10r/s;

# Upstream for Titan Core
upstream titan_core {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Upstream for WebSocket
upstream titan_ws {
    server 127.0.0.1:8081;
    keepalive 32;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name titan-core.yourdomain.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name titan-core.yourdomain.com;
    
    # ============================================
    # SSL Configuration
    # ============================================
    ssl_certificate /etc/letsencrypt/live/titan-core.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/titan-core.yourdomain.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS (uncomment after testing)
    # add_header Strict-Transport-Security "max-age=63072000" always;
    
    # ============================================
    # Security Headers
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ============================================
    # Basic Authentication
    # ============================================
    auth_basic "Titan Trading System";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # ============================================
    # Rate Limiting
    # ============================================
    limit_req zone=titan_limit burst=20 nodelay;
    limit_req_status 429;
    
    # ============================================
    # Logging
    # ============================================
    access_log /var/log/nginx/titan-core-access.log;
    error_log /var/log/nginx/titan-core-error.log;
    
    # ============================================
    # Health Check (no auth required)
    # ============================================
    location /health {
        auth_basic off;
        proxy_pass http://titan_core/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ============================================
    # WebSocket Endpoint
    # ============================================
    location /ws {
        proxy_pass http://titan_ws;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (24 hours)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }
    
    # ============================================
    # Scavenger WebSocket Endpoint
    # ============================================
    location /ws/scavenger {
        proxy_pass http://titan_ws/ws/scavenger;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (24 hours)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }
    
    # ============================================
    # Console WebSocket Endpoint
    # ============================================
    location /ws/console {
        proxy_pass http://titan_ws/ws/console;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (24 hours)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }
    
    # ============================================
    # API Endpoints
    # ============================================
    location /api {
        proxy_pass http://titan_core/api;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        
        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # ============================================
    # Webhook Endpoint (for signals)
    # ============================================
    location /webhook {
        proxy_pass http://titan_core/webhook;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fast timeout for webhooks
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
    }
    
    # ============================================
    # Emergency Endpoints (higher rate limit)
    # ============================================
    location /api/emergency {
        limit_req zone=titan_limit burst=50 nodelay;
        
        proxy_pass http://titan_core/api/emergency;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fast timeout for emergency
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
    }
    
    # ============================================
    # Static Files (if any)
    # ============================================
    location /static {
        alias /opt/titan-system/services/titan-execution/public;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # ============================================
    # Deny access to sensitive files
    # ============================================
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(env|json|db|sql)$ {
        deny all;
    }
}
