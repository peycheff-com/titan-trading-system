# Titan NATS Configuration
# Security Hardening: ACLs enabled
# Passwords sourced from environment variables (deploy-time templating)

port: 4222
http_port: 8222

jetstream {
    store_dir: "/data/jetstream"
    max_mem: 1G
    max_file: 20G
}

# Authorization for Default Account (if needed) or System
authorization {
    # System User (Platform Admin)
    users = [
        { user: "sys", password: $NATS_SYS_PASSWORD, permissions: { publish: ">", subscribe: ">" } }
    ]
}

# Service Accounts
accounts {
    TITAN {
        jetstream: enabled
        users = [
            # Brain: Master Orchestrator (Full Access)
            { user: "brain", password: $NATS_BRAIN_PASSWORD, permissions: { publish: [">", "$JS.API.>"], subscribe: [">", "_INBOX.>"] } },
            
            # Execution: Can Publish Fills, Subscribe to Commands
            { 
                user: "execution", 
                password: $NATS_EXECUTION_PASSWORD, 
                permissions: { 
                    publish: ["titan.evt.execution.>", "$JS.API.>", "titan.execution.>", "titan.evt.phase.>", "titan.sys.>"], 
                    subscribe: ["titan.cmd.>", "_INBOX.>", "titan.execution.>", "titan.data.market.>", "titan.rpc.>", "titan.sys.>", "titan.evt.>"] 
                } 
            },
            
            # Scavenger (Phase 1): Can Publish Signals, Cannot Execute
            { 
                user: "scavenger", 
                password: $NATS_SCAVENGER_PASSWORD, 
                permissions: { 
                    publish: ["titan.evt.scavenger.signal.v1", "$JS.API.>", "titan.evt.phase.>"], 
                    subscribe: ["_INBOX.>", "powerlaw.metrics.>", "titan.evt.budget.update.v1", "titan.signal.>"] 
                } 
            },

            # Hunter (Phase 2)
            { 
                user: "hunter", 
                password: $NATS_HUNTER_PASSWORD, 
                permissions: { 
                    publish: ["titan.evt.hunter.>", "$JS.API.>", "titan.evt.phase.>"], 
                    subscribe: ["titan.cmd.hunter.>", "_INBOX.>", "powerlaw.metrics.>", "titan.ai.>"]
                } 
            },

            # Sentinel (Phase 3)
            { 
                user: "sentinel", 
                password: $NATS_SENTINEL_PASSWORD, 
                permissions: { 
                    publish: ["titan.evt.sentinel.>", "$JS.API.>", "titan.evt.phase.>"], 
                    subscribe: ["titan.cmd.sentinel.>", "_INBOX.>", "powerlaw.metrics.>"] 
                } 
            },

            # PowerLaw Lab
            { 
                user: "powerlaw", 
                password: $NATS_POWERLAW_PASSWORD, 
                permissions: { 
                    publish: ["titan.evt.powerlaw.>", "titan.data.powerlaw.>", "$JS.API.>", "titan.ai.>"], 
                    subscribe: ["_INBOX.>", "titan.data.market.>", "titan.market.ticker.>", "titan.evt.>"] 
                } 
            },

            # AI Quant
            { 
                user: "quant", 
                password: $NATS_QUANT_PASSWORD, 
                permissions: { 
                    publish: ["titan.evt.quant.>", "titan.cmd.ai.>", "$JS.API.>"], 
                    subscribe: ["titan.cmd.ai.>", "titan.evt.>", "_INBOX.>", "titan.data.powerlaw.>"] 
                } 
            },

            # Console (Read-Only Visualization)
            { 
                user: "console", 
                password: $NATS_CONSOLE_PASSWORD, 
                permissions: { 
                    publish: ["$JS.API.>"], # Needed for KV buckets / stream requests
                    subscribe: ["titan.data.>", "titan.evt.>", "_INBOX.>"] 
                } 
            }


        ]
    }
}
